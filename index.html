<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div id="work">
          <textarea
            name=""
            id="textIn"
            cols="60"
            rows="10"
            placeholder="//Add your notes here..."
          ></textarea>
          <div class="ipt">
            <input type="color" value="#ffffff" id="colorIn" />
            <input type="color" id="textColor" value="#000000" />
          </div>
        </div>
        <button class="bn632-hover bn24" id="btn">Add Note</button>
      </div>
      <div id="right">
        <div class="hdg"><h1>Your Notes</h1></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
